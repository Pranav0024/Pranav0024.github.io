<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .grid-item {
      border: 1px solid #ccc;
      padding: 10px;
    }

    .grid-item img {
      max-width: 100%;
      height: auto;
    }
  </style>
  <title>Grid Example</title>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item">
      <img src="example-image.jpg" alt="Example Image">
      <p>Some text</p>
    </div>
    <div class="grid-item">
      <p>Some text</p>
    </div>
  </div>
</body>
</html>
